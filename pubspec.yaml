name: places
description: A new Flutter project.


publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.21.0-nullsafety.0
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  dio: ^4.0.0
  equatable: ^2.0.3
  redux: ^5.0.0
  flutter_redux: ^0.8.2
  shared_preferences: ^2.0.6
  json_serializable: ^4.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.2


flutter:
  uses-material-design: true

  assets:
    - res/
    - res/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Black.ttf
          weight: 800
        - asset: fonts/Roboto-BlackItalic.ttf
          weight: 800
          style: italic
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Roboto-Italic.ttf
          style: italic
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
